<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ‘• Clasificador Fashion MNIST (ONNX)</title>
  
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/ort.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    #canvas {
      border: 2px solid #444;
      background: white;
      width: 280px; height: 280px;
      cursor: crosshair;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* AÃ±adido para mejor visual */
    }
    input, button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      transition: background-color 0.3s;
    }
    button {
      cursor: pointer;
      background-color: #333;
      color: white;
    }
    button:hover {
        background-color: #555;
    }
    .result { margin-top: 30px; font-size: 20px; font-weight: bold; color: #007bff; }
  </style>
</head>
<body>
  <h1>ðŸ§¥ Clasificador Fashion MNIST (ONNX)</h1>
  <div class="container">
    <input type="file" id="upload" accept="image/*" />
    <p>O dibuja directamente en el lienzo (28x28)</p>
    <canvas id="canvas" width="280" height="280"></canvas>
    <div>
      <button id="clear">ðŸ§¹ Limpiar</button>
      <button id="predict">ðŸ”® Predecir</button>
    </div>
  </div>

  <div class="result">
    <h2>Resultado:</h2>
    <p id="output">Cargando modelo...</p>
  </div>

  <script>
    // Nombres de las clases del dataset Fashion MNIST
    const labels = [
      "T-shirt/Top", "Trouser", "Pullover", "Dress", "Coat",
      "Sandal", "Shirt", "Sneaker", "Bag", "Ankle boot"
    ];

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    const upload = document.getElementById("upload");
    const predictBtn = document.getElementById("predict");
    const clearBtn = document.getElementById("clear");

    let session;
    let drawing = false;

    // --- Cargar modelo ONNX (usando la ruta local del archivo) ---
    async function loadModel() {
      try {
        output.textContent = "Cargando modelo ONNX...";
        // La ruta es relativa al archivo HTML
        session = await ort.InferenceSession.create("./cnn_fashion.onnx"); 
        output.textContent = "Modelo cargado âœ… Â¡Dibuja o sube una imagen!";
      } catch (e) {
        console.error("Error al cargar el modelo:", e);
        // Si el modelo falla al cargar, esto es visible al usuario
        output.textContent = "Error al cargar el modelo ðŸ˜¢ (Revisa la consola)";
      }
    }
    loadModel();

    // --- ConfiguraciÃ³n de Dibujo ---
    ctx.lineWidth = 15; // Grosor del pincel
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';
    
    // Eventos de dibujo
    canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        draw(e); // Dibuja el primer punto inmediatamente
    });
    canvas.addEventListener("mouseup", () => (drawing = false));
    canvas.addEventListener("mouseleave", () => (drawing = false));
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    // Al iniciar el mouse, resetea la ruta de dibujo
    canvas.addEventListener("mousedown", () => {
        ctx.beginPath();
    });


    // --- Limpiar canvas ---
    clearBtn.addEventListener("click", () => {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      output.textContent = "Lienzo limpio ðŸ§¹";
    });

    // --- Subir imagen ---
    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        // Limpiar lienzo antes de dibujar la imagen subida
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // Dibujar la imagen sobre el canvas
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        output.textContent = "Imagen lista para predecir.";
      };
      img.src = URL.createObjectURL(file);
    });

    // --- PredicciÃ³n ---
    predictBtn.addEventListener("click", async () => {
      if (!session) {
        alert("Modelo no cargado aÃºn. Espera o revisa la consola.");
        return;
      }
      
      output.textContent = "Prediciendo...";

      // 1. Escalar a 28x28 (el tamaÃ±o de entrada del modelo)
      const tmpCanvas = document.createElement("canvas");
      tmpCanvas.width = 28;
      tmpCanvas.height = 28;
      const tmpCtx = tmpCanvas.getContext("2d");
      // Dibuja el contenido del canvas grande en el canvas pequeÃ±o
      tmpCtx.drawImage(canvas, 0, 0, 28, 28); 
      
      // 2. Obtener los datos del pÃ­xel y preprocesar
      const imgData = tmpCtx.getImageData(0, 0, 28, 28);
      const gray = new Float32Array(1 * 1 * 28 * 28); // Formato (1, 1, 28, 28)

      for (let i = 0; i < imgData.data.length; i += 4) {
        // Calcula el promedio RGB para obtener la escala de grises
        const avg = (imgData.data[i] + imgData.data[i + 1] + imgData.data[i + 2]) / 3;
        // Invertir (fondo negro, dibujo blanco) y normalizar (0 a 1)
        gray[i / 4] = (255 - avg) / 255.0;
      }

      // 3. Crear Tensor ONNX
      const tensor = new ort.Tensor("float32", gray, [1, 1, 28, 28]);
      
      // 4. Ejecutar el modelo
      try {
          const results = await session.run({ input: tensor });
          const outputData = results.output.data;
  
          // 5. Aplicar Softmax y encontrar la predicciÃ³n
          const expScores = outputData.map(Math.exp);
          const sumExp = expScores.reduce((a, b) => a + b, 0);
          const probs = expScores.map(v => v / sumExp);
  
          const maxIndex = probs.indexOf(Math.max(...probs));
          const confidence = (probs[maxIndex] * 100).toFixed(2);
          
          output.textContent = `PredicciÃ³n: ${labels[maxIndex]} (${confidence}%) ðŸ‘•`;
          
      } catch (e) {
          console.error("Error durante la inferencia:", e);
          output.textContent = "Error en la predicciÃ³n ðŸ˜¥";
      }

    });

    // Fondo blanco inicial al cargar la pÃ¡gina
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
