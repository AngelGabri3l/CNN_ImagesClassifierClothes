<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üëï Clasificador Fashion MNIST (ONNX)</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/ort.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    #canvas {
      border: 2px solid #444;
      background: white;
      width: 280px; height: 280px;
      cursor: crosshair;
      border-radius: 10px;
    }
    input, button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      cursor: pointer;
      background-color: #333;
      color: white;
    }
    .result { margin-top: 30px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>üß• Clasificador Fashion MNIST (ONNX)</h1>
  <div class="container">
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas" width="280" height="280"></canvas>
    <div>
      <button id="clear">üßπ Limpiar</button>
      <button id="predict">üîÆ Predecir</button>
    </div>
  </div>

  <div class="result">
    <h2>Resultado:</h2>
    <p id="output">Cargando modelo...</p>
  </div>

  <script>
    const labels = [
      "T-shirt/Top", "Trouser", "Pullover", "Dress", "Coat",
      "Sandal", "Shirt", "Sneaker", "Bag", "Ankle boot"
    ];

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");
    const upload = document.getElementById("upload");
    const predictBtn = document.getElementById("predict");
    const clearBtn = document.getElementById("clear");

    let session;
    let drawing = false;

    // --- Cargar modelo ONNX ---
    async function loadModel() {
      try {
        output.textContent = "Cargando modelo ONNX...";
        session = await ort.InferenceSession.create("./cnn_fashion.onnx");
        output.textContent = "Modelo cargado ‚úÖ ¬°Dibuja o sube una imagen!";
      } catch (e) {
        console.error(e);
        output.textContent = "Error al cargar el modelo üò¢";
      }
    }
    loadModel();

    // --- Dibujo manual ---
    canvas.addEventListener("mousedown", () => (drawing = true));
    canvas.addEventListener("mouseup", () => (drawing = false));
    canvas.addEventListener("mouseleave", () => (drawing = false));
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    // --- Limpiar canvas ---
    clearBtn.addEventListener("click", () => {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      output.textContent = "Lienzo limpio üßπ";
    });

    // --- Subir imagen ---
    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = URL.createObjectURL(file);
    });

    // --- Predicci√≥n ---
    predictBtn.addEventListener("click", async () => {
      if (!session) {
        alert("Modelo no cargado a√∫n");
        return;
      }

      // Escalar a 28x28 y convertir a escala de grises (invertido)
      const tmpCanvas = document.createElement("canvas");
      tmpCanvas.width = 28;
      tmpCanvas.height = 28;
      const tmpCtx = tmpCanvas.getContext("2d");
      tmpCtx.drawImage(canvas, 0, 0, 28, 28);
      const imgData = tmpCtx.getImageData(0, 0, 28, 28);
      const gray = new Float32Array(1 * 1 * 28 * 28);

      for (let i = 0; i < imgData.data.length; i += 4) {
        const avg = (imgData.data[i] + imgData.data[i + 1] + imgData.data[i + 2]) / 3;
        // invertimos los colores (porque el modelo fue entrenado con fondo negro)
        gray[i / 4] = (255 - avg) / 255.0;
      }

      const tensor = new ort.Tensor("float32", gray, [1, 1, 28, 28]);
      const results = await session.run({ input: tensor });
      const outputData = results.output.data;

      // Softmax para probabilidades
      const expScores = outputData.map(Math.exp);
      const sumExp = expScores.reduce((a, b) => a + b, 0);
      const probs = expScores.map(v => v / sumExp);

      // √çndice con mayor probabilidad
      const maxIndex = probs.indexOf(Math.max(...probs));
      const confidence = (probs[maxIndex] * 100).toFixed(2);
      output.textContent = `Predicci√≥n: ${labels[maxIndex]} (${confidence}%) üëï`;
    });

    // Fondo blanco inicial
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
